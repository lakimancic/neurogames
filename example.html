<div class="options_container">
    <div class="options">
        <h1><i class="fa-solid fa-brain"></i> Neural Network Options <i class="fa-solid fa-brain"></i></h1>
        <h2>Layers</h2>
        <div class="row">
            <input type="number" id="neuronsNum" placeholder="Neurons">
            <select id="activation">
                <option value="" selected hidden>Activation function</option>
                <option value="sigmoid">Sigmoid</option>
                <option value="relu">ReLU</option>
            </select>
            <button>Add Layer</button>
        </div>
        <div class="layers">
            <div class="layer">Input Layer, Size: <span class="num">2</span></div>
            <div class="layer">Hidden Layer, Size: <span class="num">5</span>, Activation: <span class="num">Sigmoid</span><i class="fa-solid fa-xmark"></i></div>
            <div class="layer">Output Layer, Size: <span class="num">3</span>, Activation:
                <select id="activation">
                    <option value="" selected hidden>Activation function</option>
                    <option value="sigmoid">Sigmoid</option>
                    <option value="relu">ReLU</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button class="save">Save</button>
            <button class="discard">Discard</button>
        </div>
    </div>
</div>
